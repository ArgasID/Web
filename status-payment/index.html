<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Pembayaran</title>
  <link rel="stylesheet" href="status-payment.css">
</head>
<body>
  <div class="container-pembayaran">
    <div id="status-icon" class="icon-status">âŒ›</div>
    <h1 id="status-title" class="judul-status">Memeriksa Status Pembayaran</h1>
    <p id="status-message" class="pesan-status">Mohon tunggu sebentar...</p>
    
    <div id="transaction-details" class="detail-transaksi" style="display: none;">
      <div class="baris-detail">
        <span class="label-detail">ID Transaksi:</span>
        <span id="transaction-id"></span>
      </div>
      <div class="baris-detail">
        <span class="label-detail">Username:</span>
        <span id="transaction-username"></span>
      </div>
      <div class="baris-detail">
        <span class="label-detail">Rank:</span>
        <span id="transaction-rank"></span>
      </div>
      <div class="baris-detail">
        <span class="label-detail">Jumlah:</span>
        <span id="transaction-amount"></span>
      </div>
      <div class="baris-detail">
        <span class="label-detail">Metode Pembayaran:</span>
        <span id="transaction-method"></span>
      </div>
      <div class="baris-detail">
        <span class="label-detail">Tanggal:</span>
        <span id="transaction-date"></span>
      </div>
    </div>
    
    <div id="button-container" class="tombol-container"></div>
  </div>

  <script src="status-payment.js"></script>
</body>
</html>
