<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Pembayaran</title>
  <link rel="stylesheet" href="status-payment.css">
</head>
<body>
  <div class="kontainer-pembayaran">
    <div id="status-icon" class="icon-status">âŒ›</div>
    <h1 id="status-title" class="judul-status">Memeriksa Status Pembayaran</h1>
    <p id="status-message" class="pesan-status">Mohon tunggu sebentar...</p>
    
    <div id="transaction-details" class="detail-transaksi" style="display: none;">
      <div class="baris-detail">
        <div class="label-detail">ID Transaksi:</div>
        <div id="transaction-id"></div>
      </div>
      <div class="baris-detail">
        <div class="label-detail">Username:</div>
        <div id="transaction-username"></div>
      </div>
      <div class="baris-detail">
        <div class="label-detail">Rank:</div>
        <div id="transaction-rank"></div>
      </div>
      <div class="baris-detail">
        <div class="label-detail">Jumlah:</div>
        <div id="transaction-amount"></div>
      </div>
      <div class="baris-detail">
        <div class="label-detail">Metode Pembayaran:</div>
        <div id="transaction-method"></div>
      </div>
      <div class="baris-detail">
        <div class="label-detail">Tanggal:</div>
        <div id="transaction-date"></div>
      </div>
    </div>
    
    <div id="button-container" class="kontainer-tombol"></div>
  </div>

  <script src="status-payment.js"></script>
</body>
</html>
